<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <button class="open-button">New Book</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">New Book</div>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Book title" required />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Author's name" />
          </div>
          <div>
            <label for="pages">Length:</label>
            <input
              type="number"
              id="pages"
              placeholder="Book length in pages"
              min="1"
            />
          </div>
          <div>
            <label for="read">Read:</label>
            <input type="checkbox" id="read" />
          </div>
          <button type="reset">Reset</button>
          <button type="submit" id="submit">Add Book</button>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    <ul class="book-list"></ul>
  </body>
</html>
